<div class="multi-select-container" [class.open]="showDropdown()">
  <div class="select-trigger" (click)="toggleDropdown($event)">
    <span class="value-text">{{ getDisplayText() }}</span>
    <span class="icon">â–¼</span>
  </div>

  <div class="options-list" *ngIf="showDropdown()">
    <label *ngFor="let option of options" class="option-item">
      <input type="checkbox" 
             [checked]="isSelected(option)" 
             (change)="onCheckboxChange(option, $event)">
      <span class="check-box"></span>
      
      <!-- Variant: Dot -->
      <span class="color-dot" 
            *ngIf="variant === 'dot' && getColor(option) !== 'transparent'" 
            [style.background-color]="getColor(option)"></span>
      
      <!-- Variant: Badge -->
      <span *ngIf="variant === 'badge' && getBadgeStyle(option)['background-color']"
             [ngStyle]="getBadgeStyle(option)">
          {{ option }}
      </span>

      <!-- Label Text (Hide if using badge since badge contains text) -->
      <span class="label-text" *ngIf="variant !== 'badge'">{{ option }}</span>
    </label>
  </div>
</div>
